{% extends "base.html" %} {% block title %}El Punto Crítico{% endblock %} {%
block content %}
<div class="container">
  <h1>Artículos</h1>
  <br />
  {% for post in posts %}
  <div class="story">
    <div class="title">
      <a href="{{ url_for('views.article', id=post.id) }}">{{ post.title }}</a>
    </div>
    <div class="description">{{ post.content[:300]|safe }}...</div>
    <div class="meta">Escrito por: Manuel Rodríguez</div>
    <div class="meta">{{ post.date.strftime('%Y-%m-%d %H:%M') }}</div>
  </div>
  {% endfor %} {% endblock %}
</div>
